<p>
  users-apicomponent works!
</p>

Real Time Search:
<input type="text" [(ngModel)]="searchString">{{searchString}}
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Latitude</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers ">
      <td> {{user.id}}</td>
      <td> {{user.name}}</td>
      <td> {{user.address.geo.lat}}</td>
      <button (click)="removeUser(user.id)">Delete</button>
      <td>
        <button (click)="viewDetail(user.id)">View Details</button>
      </td>
    </tr>
  </tbody>
</table>
<br><br>
<button (click)="postUser()">Create</button>
